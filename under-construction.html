<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapa tiek veidota - Ūdensdzirnavas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #222;
            --light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url('./Images/prieksa.jpg') center 70%/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(34,34,34,0.55) 60%, rgba(34,34,34,0.85) 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #555;
        }
        
        .company {
            font-size: 1rem;
            color: var(--gold);
            font-weight: 600;
            border-top: 2px solid var(--gold);
            padding-top: 20px;
            margin-top: 30px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .back-link:hover {
            background: #b8942a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .call-link {
            display: inline-block;
            margin-top: 15px;
            margin-left: 15px;
            padding: 12px 24px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .call-link:hover {
            background: #b8942a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Images/ajm2.png" alt="A&J Marketing Group Logo" class="logo">
        <h1>Lapa tiek veidota</h1>
        <div class="message">
            Šī lapa pašlaik tiek veidota un drīzumā būs pieejama. Mēs strādājam, lai jums piedāvātu vislabāko pieredzi.
        </div>
        <div class="company">
            SIA A&J Marketing group
        </div>
        <div class="button-group">
            <a href="index.html" class="back-link">Atpakaļ uz galveno lapu</a>
            <a href="tel:+37128127720" class="call-link">Zvanīt Aivaram</a>
        </div>
    </div>
</body>
</html>
